<script>
  function luhnCheck(cardNumber) {
 const cardArray = cardNumber.split('').reverse();
 let sum = 0;
 let position = 0;
 cardArray.forEach(digit => {
 const num = parseInt(digit, 10);
 if (position % 2 == 1) {
 let double = num * 2;
 if (double > 9){
 double -= 9;
 }
 sum += double;
 }
 else{
 sum += num;
 }
 position++;
 });
 return sum % 10 == 0
 }

 const lastDigit = cardNumber.slice(-1);

 const isValid = luhnCheck(cardNumber);
