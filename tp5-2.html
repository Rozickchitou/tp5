    <script>
        function rendreMonnaie(montant){
            let coupure=[200, 100, 50,20,10,5,2,1];
            let resultat=[];
            let reste=montant;

                coupure.forEach(function (item,index) {
                    nbCoupure=Math.floor(reste/item);
                    resultat[item]=nbCoupure;
                    reste=reste%item;
                    
                });
                return resultat;
        }

        console.log(rendreMonnaie(369));
    </script>
